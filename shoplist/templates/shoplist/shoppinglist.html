{% extends "shoplist/base.html" %}

{% block content %}

<button onclick="window.location.href='{% url 'home' %}'">
    ← Другое пространство
</button>

<div class="space-page">
    <h1>{{ space.name }}</h1>
    
    {% include "shoplist/partials/space_users.html" %}
</div>

<div>
    <ul>
        {% for sl in shoppinglists %}
            <li>
                {{ sl.name }}
                <div id="items-{{ sl.id }}"></div>
                <button hx-get="{% url 'shoplist:item_list' sl.id %}" 
                        hx-target="#items-{{ sl.id }}" 
                        hx-swap="innerHTML">
                    Показать товары
                </button>
            </li>
        {% empty %}
            <li>Списков пока нет.</li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
