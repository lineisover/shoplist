<li id="item-{{ item.id }}" class="{% if item.done %}done{% endif %}">
    <div class="sl-item {% if item.done %}done{% endif %}">
        <div class="sl-item-content">
            <input type="checkbox"
                   {% if item.done %}checked{% endif %}
                   hx-post="{% url 'shoplist:toggle_item' item.id %}"
                   hx-trigger="change"
                   hx-target="#item-{{ item.id }}"
                   hx-swap="outerHTML">
            <div class="sl-item-text {% if item.done %}done{% endif %}">
                {{ item.name }}
            </div>
        </div>

        <div class="sl-item-buttons">
            <button 
                class="sl-button-delete"
                hx-delete="{% url 'shoplist:delete_item' sl.id item.id %}"
                hx-target="#items-list-{{ sl.id }}"
                hx-swap="outerHTML">
                x
            </button>
        </div>
    </div>
</li>
