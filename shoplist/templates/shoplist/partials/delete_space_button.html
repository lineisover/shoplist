<button class="sl-button sl-button-delete" hx-delete="{% url 'shoplist:delete_space' space.id %}" 
        {% if in_list %}
            hx-target="#space-{{ space.id }}" 
            hx-swap="outerHTML"
        {% endif %}
        class="button delete-button"
        hx-confirm="Вы уверены, что хотите удалить это пространство?"
        onclick="event.stopPropagation();">
    Удалить
</button>
