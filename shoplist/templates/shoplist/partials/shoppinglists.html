<ul id="shoppinglists-{{ space.id }}">
    {% for sl in shoppinglists %}
        <li>
            {{ sl.name }}
            <div id="items-{{ sl.id }}"></div>
            <button hx-get="{% url 'shoplist:item_list' sl.id %}" 
                    hx-target="#items-{{ sl.id }}" 
                    hx-swap="innerHTML">
                Показать товары
            </button>
        </li>
    {% empty %}
        <li>Списков пока нет.</li>
    {% endfor %}
</ul>
