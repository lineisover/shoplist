{% extends "shoplist/base.html" %}

{% block content %}
<h1> {{ title }}</h1>

<ul id="spaces-list">
    {% for space in spaces %}
        {% include "shoplist/partials/space_item.html" %}
    {% empty %}
        <li>У вас пока нет пространств.</li>
    {% endfor %}
</ul>

<div id="new-space-block">
    <button hx-get="{% url 'shoplist:new_space_form' %}" 
            hx-target="#new-space-block" 
            hx-swap="innerHTML">
        Новое пространство
    </button>
</div>

{% endblock %}
