{% extends "shoplist/base.html" %}
{% block content %}
<div class="sl-h1">Регистрация</div>
<form class="sl-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="sl-button"
        type="submit">
            Зарегистрироваться
    </button>
</form>
<div class="sl-paragraph">
    Уже есть аккаунт?
    <a href="{% url 'login' %}">
        Войти
    </a>
</div>
{% endblock %}
